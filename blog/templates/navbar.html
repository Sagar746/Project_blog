<style type="text/css">

*{
	margin:0;
	font-family: Arial;
}
.topnav{
	overflow: hidden;
	background: black;
}
.topnav a{
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 8px 2px;
	text-decoration: none;
	font-size: 16px;
	margin-left: 55px;
}
.active {
  background-color: orange;
  color: white;
}
.topnav .icon{
	display: none;
}
.topnav a:hover{
	background: orange;
	color: black;
}
	
@media screen and (max-width: 600px){
	.topnav a:not(:first-child){
		display: none;
	}
	.topnav .icon{
		float: right;	
		display: block;
		color: white;
	}
}
@media screen and (max-width: 600px){
	.topnav .responsive{
		position: relative;
	}
	.topnav .responsive .icon{
		position: absolute;
		right: 0;
		top:0;
	}
	.topnav .responsive a{
		float: none;
		display: block;
		text-align: left;
	}
}
</style>

<div class="topnav" id="myTopnav">
	<a href="{% url 'blog:post_home' %}" class="active">Home</a>
	<a href="{% url 'blog:nation' %}">National</a>
	<a href="{% url 'blog:politics' %}">Politics</a>
	<a href="{% url 'blog:economy' %}">Economy</a>
	<a href="{% url 'blog:idea' %}">Idea</a>
	<a href="{% url 'blog:education' %}">Education</a>
	<a href="{% url 'blog:health' %}">Health</a>
	<a href="{% url 'blog:tourism' %}">Tourism</a>
	<a href="{% url 'blog:sports' %}">Sports</a>
	<a href="{% url 'contact' %}">Contact</a>

	<a href="javascript:void(0)" style="font-size: 15px;" class="icon" onclick="myFunction()">
		&#9776;
	</a>
</div>


<script type="text/javascript">
	
function myFunction(){
	var x=document.getElementById('myTopnav');
	if (x.className==='topnav'){
		x.className+='responsive';
	}else{
		x.className+='topnav';
	}
}


</script>
