{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container my-3" style="background: grey; color: white;">
	<h1 class="text-center">ADD POST</h1>
	<form method="POST" enctype="multipart/form-data" style="width: 500px; margin:auto; box-shadow: 1px 1px 20px white;">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" class="btn btn-primary"
		value="Add Post">
	</form>
</div>

{% endblock %}
